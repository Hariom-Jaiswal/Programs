<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>

<body>
	<h1> WELCOME!!! (Calculator)</h1>
	<br>
	
	<form action="calculate">
		Enter 1st Number: <input type="text" name="num1"> <br> <br>
		Enter 2st Number: <input type="text" name="num2">
		<br><br>
		OPERATION: <br>
		<input type="radio" name="operation" value="ADD"> + 
		<input type="radio" name="operation" value="SUBTRACT"> - 
		<input type="radio" name="operation" value="MULTIPLY"> *
		<input type="radio" name="operation" value="DIVIDE"> /
		<br><br>
		<button>SUBMIT</button>
	</form>
</body>
</html>
